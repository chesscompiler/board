<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Analysis Board</title>

    <!-- chessboard.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" integrity="sha512-Lw50BZxrZhjBYfprpIxxuzt8Ob5pujqyJHyTErjcvO3XscASuuqGKv6/N0nhk/LDd+rLsKkLxzGiuSmYVSve7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            background-color: #f4f4f4;
        }

        #board {
            width: 400px;
            max-width: 90vw;
        }

        .side-panel {
            flex: 1 1 300px;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
        }

        button {
            margin: 5px 0;
            padding: 8px 14px;
            font-size: 1rem;
            cursor: pointer;
        }

        #eval {
            font-weight: bold;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="board"></div>

    <div class="side-panel">
        <h2>Controls</h2>
        <button id="flip-btn">Flip Board</button>
        <button id="reset-btn">Start Position</button>
        <button id="clear-btn">Clear Board</button>
        <br>
        <button id="analyze-btn">Analyze Position</button>
        <button id="stop-analyze-btn" class="hidden">Stop Analysis</button>
        <br>
        <button id="play-btn">Play vs Stockfish</button>
        <button id="stop-play-btn" class="hidden">Stop Playing</button>

        <h3>FEN</h3>
        <textarea id="fen-input"></textarea>
        <button id="load-fen-btn">Load FEN</button>

        <h3>Engine Output</h3>
        <pre id="engine-output" style="max-height:200px; overflow-y:auto; background:#222; color:#0f0; padding:10px;"></pre>
        <div id="eval">Eval: --</div>
    </div>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js" integrity="sha512-fbxaCwJFe/ktT7bdD0YFifYlXg8fcc/gfGF0TuIjQmb98Q8kfeaRJMd3DHzF7BUiKBKTW3BBkQFKsx7UEeT71Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js" integrity="sha512-JgP3A9nFWaqMP+4eQCSULWQfGuTbkkTJcPP3U6nY/klrB5VJnyT1wEe4VbXZy80jbCKXnVIMybfCbS+2sTwVMw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Main script -->
    <script src="main.js"></script>
</body>
</html>
